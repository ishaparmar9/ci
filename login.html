<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\style.css"/>
    <link rel="stylesheet" media="screen and (max-device-width:768px)" href="css/tabletview.css">
    <link rel="stylesheet" media="screen and (max-device-width:480px)" href="css/mobileview.css">
    <title>Login</title>
</head>
<body>
    <div id="main-box">
        <div id="img-container">  </div>
        <div id="content-container">
            <div id="content-head">
                <img src="images/logo.svg" alt="" height="58px" id="head-img">    
            </div>
            <div id="content1">
                We are <span id="expert-style">experts</span> in business, marketing, growth, & sales.
            </div>
            <div id="content2">
                Login into your account
            </div>
            <div class="input-content">
                <input type="text" class="input-style" placeholder="Username" style="margin-bottom: 27px;" name="username">
                <input type="password" class="input-style" placeholder="Password" name="password">  
            </div>
            <div id="sub-container">
                <input type="button" value="Login" name="login" id="login-btn">
                <div id="frgt-pass-link">Forgot Password?</div>
            </div>

            <div id="register-link">Are you a new Member? <span id="reg-link-style">Register here</span></div>
        </div>
    </div>
   
</body>
</html>
